<section class="card-author-bio">
    <a href="{{ SITEURL }}/{{ author.url }}" title="{{ author }}">
        <img class="float-start" src="{% if _author.avatar %}{{ SITEURL }}{{ _author.avatar }}{% else %}http://placehold.it/120x120&text={{ author.name }} avatar{% endif %}" alt="{{ author.name }}">
    </a>
    <div class="card-author-bio-text">
        <p><strong>{{ author.name }}</strong></p>
        <p>{% if _author.bio %}{{ _author.bio }}{% else %}No author bio...{% endif %}</p>
        {% if _author.links %}
            <p class="author-social">
            {% for title,name,link in _author.links %}
                <a href="{{ link }}" title="{{ title }}" target="_blank"><i class="fa fa-{{ name|lower|replace('+','-plus') }} fa-lg"></i></a>
            {% endfor %}
            </p>
        {% endif %}
    </div>
</section>
