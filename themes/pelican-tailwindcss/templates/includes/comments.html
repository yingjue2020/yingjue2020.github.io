{% if DISQUS_SITENAME %}
    <hr/>
    <section class="comments" id="comments">
        <h2>{{ _('Comments') }}</h2>

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = '{{ DISQUS_SITENAME }}'; // required: replace example with your forum shortname

            var disqus_config = function () {
                this.language = "{{ DEFAULT_LANG }}";

                {% if article %}
                    {% if not DISQUS_NO_ID %}
                        this.page.identifier = '{{ article.date|strftime('%Y-%m-%d-') ~ article.slug }}';
                    {% endif %}
                    {% if SITEURL %}
                        this.page.url = '{{ SITEURL }}/{{ article.url }}';
                    {% endif %}
                {% elif page %}
                    {% if not DISQUS_NO_ID %}
                        this.page.identifier = 'page-{{ page.slug }}';
                    {% endif %}
                    {% if SITEURL %}
                        this.page.url = '{{ SITEURL }}/{{ page.url }}';
                    {% endif %}
                {% endif %}
            };

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function () {
                var dsq = document.createElement('script');
                dsq.type = 'text/javascript';
                dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by
            Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    </section>
{% endif %}
{% if GITALK_REPO_NAME %}
    <hr/>
    <section class="comments" id="comments">
        <h2>{{ _('Comments') }}</h2>
        <div id="gitalk-container"></div>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
        <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/md5@2.3.0/dist/md5.min.js"></script>
        <script type="text/javascript">
            var gitalk = new Gitalk({
                clientID: "{{ GITALK_CLIENT_ID }}",
                clientSecret: "{{ GITALK_CLIENT_SECRET }}",
                repo: "{{ GITALK_REPO_NAME }}",
                owner: "{{ GITALK_REPO_OWNER }}",
                admin: "{{ GITALK_REPO_ADMIN }}".split(','),
                id: MD5("{{article.category}}/{{ article.slug }}"),
                title: '{{ article.title }}',
                distractionFreeMode: false,  // Facebook-like distraction free mode
                createIssueManually: false
            });
            gitalk.render('gitalk-container');
        </script>
    </section>
{% endif %}
