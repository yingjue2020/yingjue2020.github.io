{% extends "base.html" %}

{% block title %}{{ SITENAME }} | Categories{% endblock %}
{% set current = "categories" %}

{% block content %}

<div class="text-zinc-800 dark:text-zinc-300">
    <h1 class="font-bold text-xl p-2 mb-5 bg-neutral-200 dark:bg-neutral-700 rounded-lg">Categories</h1>
    <ul class="flex-col space-y-2">
        {% for category, articles in categories|sort %}
        <li class="p-2 bg-white dark:bg-zinc-800 rounded-lg font-semibold">
            <a href="{{ SITEURL }}/{{ category.url }}">
                {{ category }}<sup class="p-1">{{ articles|count }}</sup>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
