{% if RECENT_POST_COUNT is not defined %}
    {% set RECENT_POST_COUNT = 5 %}
{% endif %}
<li class="list-group-item">
<h4>{% if not IN_CONDENSED_SIDEBAR %}<i class="fa fa-clock-o fa-lg pull-{% if SIDEBAR_POSITION == 'left' %}right{% else %}left{% endif %}"></i>{% endif %}Recent Articles</h4>
    <ul class="list-group" id="recentposts">
    {% for article in articles[:RECENT_POST_COUNT] %}
        <li class="list-group-item">
            <a href="{{ SITEURL }}/{{ article.url }}">
                {{ article.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
</li>
